<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Knovon Network</title>
    <style>
        /* Reset some default browser styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e0e0e0, #f7f7f7);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .container {
            perspective: 1000px;
        }

        /* Interactive card design */
        .card {
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            padding: 40px;
            text-align: center;
            transform-style: preserve-3d;
            transition: transform 0.1s ease-in-out, box-shadow 0.1s ease-in-out;
        }

        /* Card hover and mouse interaction effect */
        .container:hover .card {
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
        }

        .logo img {
            width: 120px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 1.75rem;
            margin-bottom: 15px;
            color: #333;
            letter-spacing: 1px;
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 15px;
            color: #555;
            line-height: 1.6;
        }

        .disclaimer {
            font-size: 1rem;
            color: #888;
            margin-top: 20px;
            font-weight: 500;
            line-height: 1.5;
        }

        /* Button styling */
        .btn {
            display: inline-block;
            padding: 15px 25px;
            margin: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3);
        }

        .btn:hover {
            background-color: #0056b3;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 123, 255, 0.4);
        }

        .btn:active {
            transform: scale(0.98);
            box-shadow: 0 2px 10px rgba(0, 123, 255, 0.2);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .card {
                padding: 30px;
            }

            h1 {
                font-size: 1.5rem;
            }

            p {
                font-size: 1rem;
            }

            .disclaimer {
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            .card {
                padding: 20px;
            }

            h1 {
                font-size: 1.3rem;
            }

            p {
                font-size: 0.95rem;
            }

            .disclaimer {
                font-size: 0.85rem;
            }

            .logo img {
                width: 100px;
            }

            .btn {
                padding: 12px 20px;
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card" id="interactive-card">
            <div class="logo">
                <!-- Replace the src with the URL or path to your Knovon logo -->
                <img src="https://knovon.org/logo.png" alt="Knovon Logo">
            </div>
            <h1>Connected to Knovon Network</h1>
            <p>Welcome! You are now connected to our secure private corporate network.</p>
            <p class="disclaimer">
                Disclaimer: This network is monitored for security and policy compliance. By connecting, you agree to our terms of use and privacy policies.
            </p>
            <!-- Interactive buttons that link to the Policy and Apps pages -->
            <a href="/policy" class="btn">Policy</a>
            <a href="/apps" class="btn">Apps</a>
        </div>
    </div>

    <script>
        // Interactive 3D effect on the card
        const card = document.getElementById('interactive-card');
        const container = document.querySelector('.container');

        container.addEventListener('mousemove', (e) => {
            let xAxis = (window.innerWidth / 2 - e.pageX) / 25;
            let yAxis = (window.innerHeight / 2 - e.pageY) / 25;
            card.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
        });

        container.addEventListener('mouseleave', () => {
            card.style.transform = `rotateY(0deg) rotateX(0deg)`;
        });
    </script>
</body>
</html>
